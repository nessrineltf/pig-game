<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player-0 active">
        <h1 class="title" id="title-0">player 1</h1>
        <h1 class="score" id="score-0">43</h1>
        <div class="current-container" id="current-container-0">
          <p class="current" id="current-0">current</p>
          <p class="current-score" id="current-score-0">0</p>
        </div>
      </section>

      <section class="player-1">
        <h1 class="title" id="title-1">player 2</h1>
        <h1 class="score" id="score-1">24</h1>
        <div class="current-container" id="current-container-1">
          <p class="current" id="current-1">current</p>
          <p class="current-score" id="current-score-1">0</p>
        </div>
      </section>

      <p class="new-game"><span>↩️</span> New game</p>
      <img class="dice-img" src="dice-5.png" alt="" />
      <p class="roll"><span>🎲</span>ROll DICE</p>
      <p class="hold"><span>📩</span>HOLD</p>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
